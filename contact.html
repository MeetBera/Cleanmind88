<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .mt-8 {
      margin-top: 6rem !important;
    }

    body {
      overflow: hidden;
    }

    #fullName, #email, #message {
      font-size: 20px;
      margin-top: 10px;
    }
    #page1
    {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    nav {
      height: 100px;
      margin-bottom: 30px;
    }

    .nav-item {
      margin-left: 20px;
      border: 1px solid rgba(0, 0, 0, 0.692);
      border-radius: 40px;
      text-transform: uppercase;
    }

    .nav-item:hover {
      background-color: black;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .nav-item a {
      position: relative;
      color: rgb(0, 0, 0);
    }

    .nav-item a:hover {
      color: rgb(255, 255, 255);
    }

    #contact {
      margin-top: 80px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent background */
      padding: 20px;
      border-radius: 15px;
    }

    #vid {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    video {
      position: absolute;
      object-fit: cover;
      height: 100vh;
      width: 100vw;
    }

    form {
      position: absolute;
      top: 100px;
      background-color: transparent;
      color: white;
      text-transform: uppercase;
      font-weight: 600;
      width: 40%;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="page1">
      <div id="vid">
        <video src="./6153453-uhd_4096_2160_25fps (1).mp4" autoplay loop muted></video>
      </div>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid mx-5">
          <img src="logo2.png" alt="Logo" id="logo" srcset="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2">
              <li class="nav-item">
                <a class="nav-link fs-5" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="checkup.html">Checkup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="explore.html">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-8" id="contact">
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label" id="name">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" id="mail">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label" id="msg">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
