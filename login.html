<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Video background styling */
      #vid {
        position:absolute;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        object-fit: cover;
      }
      #vid video {
        height: 100vh;
        width: 100vw;
        object-fit: cover;
      }

      /* Login form container */
      .login-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Login form styling */
      .login-form {
        background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent background */
        color: white;
        text-transform: uppercase;
        font-weight: 600;
        padding: 2rem;
        border-radius: 15px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Added shadow for contrast */
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Input focus effect */
      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        animation: pulse 0.5s;
      }

      /* Animation for input focus */
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
      }
  
    </style>
  </head>
  <body>
    
    <div id="main">
        <div id="page1">
            <div id="vid">
                <!-- Ensure the video path is correct -->
                <video src="./video1.mp4" autoplay loop muted></video>
            </div>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid mx-3">
                  <img src="./Untitled3_20240927195736.png" alt="" id="logo" srcset="">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse mx-3 ml-5" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2">
                      <li class="nav-item">
                        <a class="nav-link fs-5" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="checkup.html">Checkup</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="explore.html">Explore</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="contact.html">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>

    <!-- Add login form -->
    <div class="login-container">
      <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Here you would typically validate the login credentials
        // For this example, we'll just redirect to doctors.html
        window.location.href = 'doctors.html';
      });
    </script>
  </body>
</html>
